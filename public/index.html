<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Storker Chat</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/structure.css">
  </head>
  <body>
    <div class="wrapper _1">
      <div class="form_wrapper">
        <h1>Start Chat</h1>
        <form action="chat.html">
          <input type="text" name="username" placeholder="Enter your Name" required>
          <input type="submit" name="chatType" class="btn" value="Create Chat Room">
        </form>
      </div>

      <div class="form_wrapper">
        <h1>Join Chat</h1>
        <form action="chat.html">
          <input type="text" name="username" placeholder="Enter your Name" required>
          <input type="text" name="room" placeholder="Enter Room ID" required>
          <input type="submit" class="btn" value="Join Chat">
        </form>
      </div>
    </div>
  </body>
</html>
